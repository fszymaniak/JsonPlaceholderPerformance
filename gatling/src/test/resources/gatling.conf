gatling {
  core {
    outputDirectoryBaseName = "gatling-results"
    runDescription = "JSONPlaceholder Performance Tests"
    encoding = "utf-8"
    simulationClass = ""
  }

  charting {
    indicators {
      lowerBound = 100
      higherBound = 1000
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }

  http {
    enableGA = false
    requestTimeout = 60000
    pooledConnectionIdleTimeout = 60000
    readTimeout = 60000
  }
}
